<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="margin-0" style="background-color: #5B2386;">
  <main>
    <section>
      <div class="main-container text-align-center">
        <h2 class="display-none">1만 시간의 법칙</h2>

        <div class="logo-container">
          <div class="logo-front">
            <img src="assets/imgs/1만 시간의 법칙.png" alt="1만 시간의 법칙">
          </div>
          <div class="logo-back">
            <img src="assets/imgs/시계.png" alt="시계">
          </div>
        </div>

        <span id="practice-makes-better" class="font-EnjoyStrories font-size-36 font-weight-700">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </span>

        <div id="thousand-hour-rule" class="font-GmarketSans font-size-18 font-weight-400">
          <span class="display-block">
            <strong class="font-size-24 font-weight-700">1만 시간의 법칙</strong>은
          </span>
          <span class="display-block">
            어떤 분야의 전문가가 되기 위해서는
          </span>
          <span class="display-block">
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </span>
        </div>

        <section id="pro-practice" class="font-GmarketSans font-weight-400 font-size-24">
          <div id="pro-practice-become" class="flex align-items-center justify-content-center">
            <span>나는</span>
            <input type="text" placeholder="예)프로그래밍">
            <span>전문가가 될 것이다.</span>
          </div>

          <div id="pro-practice-training" class="flex align-items-center justify-content-center">
            <span>그래서 앞으로 매일 하루에</span>
            <input type="text" placeholder="예)5시간">
            <span>시간씩 훈련할 것이다.</span>
          </div>

          <div id="pro-practice-calculate">
            <button class="btn-yellow">나는 며칠 동안 훈련해야 1만 시간이 될까?</button>
            <img id="pro-practice-calculate-cursor" class="relative" src="assets/imgs/커서.png" alt="커서">
          </div>

          <div id="pro-practice-result">
            <div class="flex align-items-center justify-content-center">
              <span>당신은</span>
              <strong class="font-size-72 font-weight-700">프로그래밍</strong>
              <span>전문가가 되기 위해</span>
            </div>

            <div class="flex align-items-center justify-content-center">
              <span>대략</span>
              <strong class="font-size-72 font-weight-700">5110</strong>
              <span>일 이상 훈련하셔야 합니다! :)</span>
            </div>
          </div>

          <div>
            <button class="btn-yellow">훈련하러 가기 GO!GO!</button>
            <button>공유하기</button>
          </div>

        </section>
      </div>
    </section>
  </main>

  <footer>
    <img src="assets/imgs/위니브.png" alt="위니브 로고">
    <span>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</span>
    <span>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</span>
  </footer>
</body>

</html>
